<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        
        <!-- tabela de cadastro de alunos -->
        <form id="form">
            <!-- campo escondido pra guardar o ID quando editando um aluno -->
            <input type="hidden" id="id">
            <div class="form-grid">
                <!-- campo pra o nome do aluno -->
                <input type="text" id="nome" placeholder="Nome" required>
                
                <!-- campo para o CPF (obrigatório) -->
                <input type="text" id="cpf" placeholder="CPF" required>
                
                <!-- campo para o telefone -->
                <input type="text" id="telefone" placeholder="Telefone" required>
                
                <!-- campo para email com validação automática do HTML5 -->
                <input type="email" id="email" placeholder="Email" required>
                
                <!-- campo para número de matrícula -->
                <input type="text" id="matricula" placeholder="Matrícula" required>
                
                <!-- campo para nome da escola -->
                <input type="text" id="escola" placeholder="Escola" required>
            </div>
            
            <!-- Seção dos botões do formulário -->
            <div class="form-buttons">
                <!-- botão principal para salvar -->
                <button type="submit" class="btn-primary">Salvar</button>
                
                <!-- botão para cancelar edição-->
                <button type="button" id="cancelar" class="btn-secondary">Cancelar</button>
            </div>
        </form>

        <!-- subtítulo pra outra secao -->
        <h2>Lista de Alunos</h2>
        
        <!-- tabela para mostrar os dados dos alunos cadastrados -->
        <table>
            <thead>
                <tr>
                    <!-- colunas-->
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Matrícula</th>
                    <th>Escola</th>
                    <th>Ações</th> <!-- coluna onde vai ficar os botões de editar/deletar -->
                </tr>
            </thead>
            
            <!-- corpo da tabela onde os dados serão colocados usando o script -->
            <tbody id="tabela">
            </tbody>
        </table>
    </div>
    
    <!-- link para o arquivo js-->
    <script src="script.js"></script>
    
</body>
</html>
